<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the online comic book catalog</title>
</head>
<body>
<div class="container">
<h2>Congratulations on your new comics!</h2>
<script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.publisher.value == "") {
      alert("Error: Publisher is empty!");
      form.publisher.focus();
      return false;
    }
    if(form.seriesTitle.value == "") {
        alert("Error: Series Title is empty!");
        form.seriesTitle.focus();
        return false;
      }
    if(form.issueNum.value == "") {
        alert("Error: Issue Number is empty!");
        form.issueNum.focus();
        return false;
      }
    if(form.author.value == "") {
        alert("Error: Author is empty!");
        form.author.focus();
        return false;
      }
    if(form.illustrator.value == "") {
        alert("Error: Illustrator is empty!");
        form.illustrator.focus();
        return false;
      }
  
    
    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.publisher.value)) {
      alert("Error: Publisher contains invalid characters!");
      form.publisher.focus();
	return false;
    }

    if(!re.test(form.author.value)) {
        alert("Error: Author contains invalid characters!");
        form.author.focus();
  	return false;
      }

    if(!re.test(form.illustrator.value)) {
        alert("Error: Illustrator contains invalid characters!");
        form.illustrator.focus();
  	return false;
      }
    // validation was successful
    return true;
  }
    
</script>
<form action = "addComicServlet" method="post" onsubmit = "return checkForm(this);">
Publisher: <input type ="text" name = "publisher" size=10>
Series: <input type = "text" name = "seriesTitle"size=10>
Issue Number: <input type = "text" name = "issueNum" size="7"> 
Author: <input type = "text" name = "author" size=15>
Illustrator: <input type = "text" name = "illustrator" size=15>
<input type = "submit" value="Add Comic">
</form> <br />

</div>
</body>
</html>
